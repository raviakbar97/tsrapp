<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teh Solo Racikan - Business Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        :root {
            --primary: #3a7bd5;
            --secondary: #00d2ff;
            --dark: #2c3e50;
            --light: #f8f9fa;
        }
        
        body, html {
            height: 100%;
            margin: 0;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }
        
        .login-container {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .login-card {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1), 0 5px 15px rgba(0, 0, 0, 0.05);
            width: 100%;
            max-width: 380px;
            padding: 2.5rem;
            position: relative;
            backdrop-filter: blur(10px);
            transform: translateY(20px);
            opacity: 0;
            animation: fadeInUp 0.6s ease-out forwards;
            animation-delay: 0.2s;
        }
        
        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .logo-container {
            text-align: center;
            margin-bottom: 1.5rem;
        }
        
        .logo {
            display: inline-block;
            width: 100px;
            height: 100px;
            line-height: 100px;
            text-align: center;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-radius: 50%;
            color: white;
            font-size: 2.5rem;
            margin-bottom: 1rem;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            animation: pulse 1.5s infinite ease-in-out alternate;
        }
        
        @keyframes pulse {
            from {
                transform: scale(1);
                box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            }
            to {
                transform: scale(1.05);
                box-shadow: 0 15px 30px rgba(58, 123, 213, 0.2);
            }
        }
        
        .brand-name {
            font-weight: 700;
            font-size: 1.5rem;
            color: var(--dark);
            margin: 0;
        }
        
        .brand-tagline {
            color: #8a8a8a;
            font-size: 0.95rem;
            margin-top: 0.3rem;
            margin-bottom: 1.5rem;
        }
        
        .form-floating {
            margin-bottom: 1.5rem;
        }
        
        .form-control {
            border-radius: 10px;
            border: 2px solid #e1e5ea;
            padding: 12px;
            height: auto;
            font-size: 1rem;
            transition: all 0.2s;
        }
        
        .form-control:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 0.25rem rgba(58, 123, 213, 0.1);
        }
        
        .btn-login {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 1rem;
            font-weight: 600;
            padding: 12px;
            width: 100%;
            margin-top: 1rem;
            position: relative;
            overflow: hidden;
            transition: all 0.3s;
        }
        
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(58, 123, 213, 0.3);
        }
        
        .btn-login:active {
            transform: translateY(0);
        }
        
        .btn-login::after {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            width: 5px;
            height: 5px;
            background: rgba(255, 255, 255, 0.5);
            opacity: 0;
            border-radius: 100%;
            transform: scale(1, 1) translate(-50%);
            transform-origin: 50% 50%;
        }
        
        .btn-login:focus:not(:active)::after {
            animation: ripple 1s ease-out;
        }
        
        @keyframes ripple {
            0% {
                transform: scale(0, 0);
                opacity: 0.5;
            }
            100% {
                transform: scale(20, 20);
                opacity: 0;
            }
        }
        
        .login-footer {
            margin-top: 2rem;
            text-align: center;
            font-size: 0.9rem;
            color: #8a8a8a;
        }
        
        .animated-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        
        .animated-background span {
            position: absolute;
            display: block;
            background: rgba(58, 123, 213, 0.05);
            border-radius: 50%;
            animation: animate 25s linear infinite;
        }
        
        .animated-background span:nth-child(1) {
            width: 80px;
            height: 80px;
            top: 10%;
            left: 10%;
            animation-delay: 0s;
            animation-duration: 15s;
        }
        
        .animated-background span:nth-child(2) {
            width: 100px;
            height: 100px;
            top: 70%;
            left: 70%;
            animation-delay: 2s;
            animation-duration: 12s;
        }
        
        .animated-background span:nth-child(3) {
            width: 50px;
            height: 50px;
            top: 30%;
            left: 80%;
            animation-delay: 4s;
            animation-duration: 18s;
        }
        
        .animated-background span:nth-child(4) {
            width: 150px;
            height: 150px;
            top: 40%;
            left: 40%;
            animation-delay: 6s;
            animation-duration: 10s;
        }
        
        .animated-background span:nth-child(5) {
            width: 60px;
            height: 60px;
            top: 80%;
            left: 20%;
            animation-delay: 8s;
            animation-duration: 14s;
        }
        
        @keyframes animate {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-1000px) rotate(720deg);
                opacity: 0;
            }
        }
        
        .error-message {
            color: #e74c3c;
            background-color: rgba(231, 76, 60, 0.1);
            padding: 10px;
            border-radius: 5px;
            margin-top: 1rem;
            display: none;
            animation: shake 0.5s cubic-bezier(0.36, 0.07, 0.19, 0.97) both;
        }
        
        @keyframes shake {
            10%, 90% {
                transform: translate3d(-1px, 0, 0);
            }
            20%, 80% {
                transform: translate3d(2px, 0, 0);
            }
            30%, 50%, 70% {
                transform: translate3d(-4px, 0, 0);
            }
            40%, 60% {
                transform: translate3d(4px, 0, 0);
            }
        }
    </style>
</head>
<body>
    <div class="animated-background">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
    </div>

    <div class="login-container">
        <div class="login-card">
            <div class="logo-container">
                <div class="logo">
                    <i class="fas fa-mug-hot"></i>
                </div>
                <h1 class="brand-name">Teh Solo Racikan</h1>
                <p class="brand-tagline">Business Dashboard</p>
            </div>
            
            <form id="login-form">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="username" placeholder="Username" required>
                    <label for="username">Username</label>
                </div>
                
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="password" placeholder="Password" required>
                    <label for="password">Password</label>
                </div>
                
                <button type="submit" class="btn btn-login">
                    <span>Login to Dashboard</span>
                </button>
                
                <div class="error-message" id="error-message">
                    <i class="fas fa-exclamation-circle me-2"></i>
                    <span>Invalid username or password</span>
                </div>
            </form>
            
            <div class="login-footer">
                <p>&copy; 2023 Teh Solo Racikan. All rights reserved.</p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('login-form');
            const errorMessage = document.getElementById('error-message');
            
            // Check if user is already logged in
            if (localStorage.getItem('tsrLoggedIn') === 'true') {
                window.location.href = '/dashboard.html';
            }
            
            loginForm.addEventListener('submit', function(event) {
                event.preventDefault();
                
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;
                
                // Simple authentication (in a real app this would be done server-side)
                if (username === 'bpkCEO' && password === 'xtroopr02') {
                    // Show loading state
                    const loginBtn = document.querySelector('.btn-login');
                    loginBtn.innerHTML = '<span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span> Logging in...';
                    loginBtn.disabled = true;
                    
                    // Simulate server request
                    setTimeout(() => {
                        // Store login state
                        localStorage.setItem('tsrLoggedIn', 'true');
                        localStorage.setItem('tsrUsername', username);
                        
                        // Redirect to dashboard
                        window.location.href = '/dashboard.html';
                    }, 1000);
                } else {
                    // Show error message with animation
                    errorMessage.style.display = 'block';
                    
                    // Clear error after 3 seconds
                    setTimeout(() => {
                        errorMessage.style.display = 'none';
                    }, 3000);
                }
            });
        });
    </script>
</body>
</html>
